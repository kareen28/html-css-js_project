<!DOCTYPE html>
<html>
<head>
    
    <title>order</title>
</head>

<body style="background-image:url('sparkling-diamond-pile-macro-t9hbjvhqvwijmz5q.jpg'); ">
    
    <center> <h5 style="font-size:30px;">To order</h5></></center>
    <center>
        <form>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName">
            <br>
            <br />
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName">
            <br>
            <br />
            <label for="idNumber">ID Number:</label>
            <input type="text" id="idNumber" name="idNumber">
            <br>
            <br />
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" name="phoneNumber">
            <br>
            <br />
            <label for="address">Address:</label>
            <input type="text" id="address" name="address">
            <br>
            <br />
            <label for="birthDate">Birth Date:</label>
            <input type="date" id="birthDate" name="birthDate">
            <br>
            <br />
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <br>
            <br />
            <label for="visaNumber">Visa Number:</label>
            <input type="text" id="visaNumber" name="visaNumber">
            <br>
            <br />
            <label for="CVVNumber">CVV Number:</label>
            <input type="text" id="CVVNumber" name="CVVNumber">
            <br>
            <br />
            <button type="button" onclick="checkInput()">Submit</button>
        </form>
    </center>
    <p id="message"></p>
    <script>
        function checkInput() {
            var firstName = document.getElementById("firstName").value;
            var lastName = document.getElementById("lastName").value;
            var idNumber = document.getElementById("idNumber").value;
            var phoneNumber = document.getElementById("phoneNumber").value;
            var address = document.getElementById("address").value;
            var birthDate = document.getElementById("birthDate").value;
            var email = document.getElementById("email").value;
            var visaNumber = document.getElementById("visaNumber").value;
            var CVVNumber = document.getElementById("CVVNumber").value;
            if (firstName === "" || lastName === "" || idNumber === "" || phoneNumber === "" || address === "" || birthDate === "" || email === "" || visaNumber === "" || CVVNumber === "") {
                document.getElementById("message").innerHTML = "Please fill out all fields.";
            } else {
                document.getElementById("message").innerHTML = "Submission successful!";
            }
        }
    </script>
    <center>
        <canvas id="myCanvas" width="200" height="100" style="border:1px solid #d3d3d3;">
            Your browser does not support the HTML canvas tag.
        </canvas>

        
            <script>
                var c = document.getElementById("myCanvas");
                var ctx = c.getContext("2d");
                ctx.font = "30px Arial";
                ctx.strokeText("Thanks",50, 50);
            </script>
        </center>
</body>
</html>
